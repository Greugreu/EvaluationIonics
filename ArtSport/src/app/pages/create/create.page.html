<ion-content padding>
  <form [formGroup]="createArtItemForm" (submit)="createItem()">
    <ion-item>
      <ion-label stacked>Item Name</ion-label>
      <ion-input
        formControlName="Name"
        type="text"
        placeholder="What's this item called?"
      >
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!createArtItemForm.valid">
      Add Item
    </ion-button>
  </form>
</ion-content>
